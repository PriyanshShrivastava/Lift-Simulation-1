<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lift Simulation</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <!-- Landing page  -->
    <div class="container">
      <div class="landing-page">
        <h1 class="title">Lift Simulation</h1>
        <label for="floors">Enter No. of Floors:</label>
        <input
          type="number"
          name="floors"
          id="floors"
          placeholder="Enter upto 5 Floors"
        />
        <label for="lifts">Enter No. of Lifts:</label>
        <input
          type="number"
          name="lifts"
          id="lifts"
          placeholder="Enter upto 3 Lifts"
        />
        <button type="submit" id="btn-simulate">Simulate</button>
      </div>
      <div></div>
    </div>
  </body>
</html>
